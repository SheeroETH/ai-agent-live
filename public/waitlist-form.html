<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Tweezy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">Join the Waitlist</h1>
            <p class="text-gray-400">Get early access to Tweezy AI Twitter Agent</p>
        </div>
        
        <form
            action="https://submit-form.com/Hlck2NZ9V"
            method="POST"
            class="space-y-4"
        >
            <div>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="Enter your email address"
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white placeholder-gray-400"
                />
            </div>
            <button
                type="submit"
                class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors"
            >
                Join Waitlist
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="/" class="text-blue-400 hover:text-blue-300 text-sm">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
