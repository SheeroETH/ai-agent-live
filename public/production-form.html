<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Tweezy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4A9EFF, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        input::placeholder {
            color: #6b7280;
        }
        button {
            padding: 12px 24px;
            background: #4A9EFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3A8EEF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Waitlist</h1>
        <p>Be the first to know when Tweezy launches!</p>
        
        <!-- This form will work in production -->
        <form action="https://submit-form.com/Hlck2NZ9V" method="POST">
            <input 
                type="email" 
                name="email" 
                placeholder="Enter your email address" 
                required 
            />
            <button type="submit">Join Waitlist</button>
        </form>
    </div>
</body>
</html>
